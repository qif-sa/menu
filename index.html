
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منيو قَيف</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Tajawal for elegant Arabic typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4d4ac;
            color: #8c542c;
        }
        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4d4ac;
        }
        ::-webkit-scrollbar-thumb {
            background: #8c542c;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6a4121;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data for Menu Items ---
        const beverages = [
          { name: "المشروبات الحارة", image: "11.jpeg" },
          { name: "المشروبات الباردة", image: "12.jpeg" },
          { name: "القهوة المقطرة", image: "13.jpeg" },
        ];

        const sweets = [
          { name: "لير حامض حلو", image: "2.jpeg" },
          { name: "كيكة تشوكلت", image: "3.jpeg" },
          { name: "براون تشوكلت", image: "4.jpeg" },
          { name: "كيكة تمر", image: "5.jpeg" },
          { name: "بيكان تشيز", image: "6.jpeg" },
          { name: "توت كنافة", image: "7.jpeg" },
          { name: "هني سينابون", image: "8.jpeg" },
          { name: "تشوكلت بستاشيو", image: "9.jpeg" },
          { name: "تشوكلت سامولينا", image: "10.jpeg" },
        ];

        // --- Reusable Animated Component ---
        const AnimateOnLoad = ({ children, delay = 0, duration = 500, animation = 'fade-in-up' }) => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsVisible(true);
                }, delay);
                return () => clearTimeout(timer);
            }, [delay]);
            
            const animationClasses = {
                'fade-in-up': 'opacity-0 translate-y-8',
                'fade-in': 'opacity-0',
                'scale-in': 'opacity-0 scale-90'
            };
            
            const visibleClasses = {
                'fade-in-up': 'opacity-100 translate-y-0',
                'fade-in': 'opacity-100',
                'scale-in': 'opacity-100 scale-100'
            };

            return (
                <div className={`transform transition-all ${isVisible ? visibleClasses[animation] : animationClasses[animation]}`} style={{ transitionDuration: `${duration}ms` }}>
                    {children}
                </div>
            );
        };

        // --- Image Modal Component ---
        const ImageModal = ({ imageUrl, onClose }) => {
            if (!imageUrl) return null;

            return (
                <div 
                    className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 transition-opacity duration-300"
                    onClick={onClose}
                >
                    <div 
                        className="relative transform transition-all duration-300 scale-95 opacity-0 animate-fade-in-scale" 
                        style={{'--animation-duration': '300ms'}}
                        onClick={(e) => e.stopPropagation()} // Prevent closing when clicking inside the image container
                    >
                        <style>{`
                            @keyframes fade-in-scale {
                                to { opacity: 1; transform: scale(1); }
                            }
                            .animate-fade-in-scale { animation: fade-in-scale var(--animation-duration) forwards; }
                        `}</style>
                        <img 
                            src={imageUrl} 
                            alt="عرض مكبر" 
                            className="max-w-[90vw] max-h-[85vh] object-contain rounded-lg shadow-2xl"
                        />
                        <button 
                            onClick={onClose}
                            className="absolute top-2 right-2 text-white bg-[#8c542c] rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold hover:bg-[#6a4121] hover:scale-110 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black/50 focus:ring-white z-10"
                            aria-label="إغلاق"
                        >
                            &times;
                        </button>
                    </div>
                </div>
            );
        };

        // --- Individual Menu Item Card Component ---
        const MenuItem = ({ name, image, index, onImageClick }) => {
            const delay = 100 + index * 100; // Stagger animation
            return (
                <AnimateOnLoad delay={delay} animation="scale-in">
                    <div 
                        className="group overflow-hidden rounded-2xl shadow-lg bg-[#f9e7cf] transform transition-all duration-300 ease-in-out hover:shadow-2xl hover:-translate-y-2 cursor-pointer border-4 border-[#8c542c]"
                        onClick={() => onImageClick(image)}
                    >
                        <img 
                            src={image} 
                            alt={name} 
                            className="w-full h-56 md:h-72 object-cover transition-transform duration-500 ease-in-out group-hover:scale-110" 
                        />
                        <div className="px-2 py-3 text-center">
                            <h3 className="text-sm sm:text-base font-bold text-[#8c542c] whitespace-nowrap">
                                {name}
                            </h3>
                        </div>
                    </div>
                </AnimateOnLoad>
            );
        };

        // --- Menu Section Component ---
        const MenuSection = ({ id, title, items, onImageClick }) => {
            return (
                <section id={id} className="container mx-auto px-4 py-12 md:py-16">
                    <AnimateOnLoad delay={100}>
                         <h2 className="text-4xl md:text-5xl font-extrabold text-center mb-10 md:mb-12 text-[#8c542c] relative pb-4 after:content-[''] after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:w-24 after:h-1 after:bg-[#8c542c] after:rounded-full">
                            {title}
                        </h2>
                    </AnimateOnLoad>
                    <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
                        {items.map((item, index) => (
                            <MenuItem 
                                key={item.name} 
                                name={item.name} 
                                image={item.image} 
                                index={index}
                                onImageClick={onImageClick}
                            />
                        ))}
                    </div>
                </section>
            );
        };
        
        // --- Category Toggle Component ---
        const CategoryToggle = ({ activeCategory, setActiveCategory }) => {
            const baseClasses = "px-6 py-2 md:px-8 md:py-3 rounded-full text-lg md:text-xl font-bold transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#f4d4ac] focus:ring-[#8c542c]";
            const activeClasses = "bg-[#8c542c] text-white shadow-md";
            const inactiveClasses = "bg-transparent text-[#8c542c] hover:bg-[#8c542c]/10";

            return (
                <div className="flex justify-center items-center my-8 md:my-10">
                    <div className="flex space-x-1 md:space-x-2 border-2 border-[#8c542c] p-1 rounded-full">
                        <button 
                            onClick={() => setActiveCategory('beverages')}
                            className={`${baseClasses} ${activeCategory === 'beverages' ? activeClasses : inactiveClasses}`}
                        >
                            المشروبات
                        </button>
                        <button 
                            onClick={() => setActiveCategory('sweets')}
                            className={`${baseClasses} ${activeCategory === 'sweets' ? activeClasses : inactiveClasses}`}
                        >
                            أصناف الحلا
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [modalImage, setModalImage] = useState(null);
            const [activeCategory, setActiveCategory] = useState('beverages');

            const openModal = (image) => setModalImage(image);
            const closeModal = () => setModalImage(null);

            return (
                <div className="min-h-screen w-full overflow-x-hidden">
                    <header className="container mx-auto text-center pt-8 pb-4">
                        <AnimateOnLoad delay={100} animation="fade-in">
                            <img src="1.png" alt="شعار الكوفي" className="w-40 h-40 md:w-48 md:h-48 object-contain mx-auto transition-transform duration-300 hover:scale-110" />
                        </AnimateOnLoad>
                    </header>
                    
                    <main>
                         <AnimateOnLoad delay={200} animation="fade-in">
                            <p className="text-center text-[#8c542c]/90 text-lg my-4">
                                يُرجى النقر على الصورة المُختارة لعرضها
                            </p>
                        </AnimateOnLoad>
                        <CategoryToggle activeCategory={activeCategory} setActiveCategory={setActiveCategory} />
                        
                        {activeCategory === 'beverages' && (
                            <MenuSection key="beverages" id="beverages" title="المشروبات" items={beverages} onImageClick={openModal} />
                        )}
                        {activeCategory === 'sweets' && (
                           <MenuSection key="sweets" id="sweets" title="أصناف الحلا" items={sweets} onImageClick={openModal} />
                        )}
                    </main>

                    <footer className="py-8 mt-12 border-t-2 border-[#8c542c]/20">
                        <div className="container mx-auto px-4 text-center">
                            <AnimateOnLoad delay={500} animation="fade-in">
                                <p className="text-md text-[#8c542c]/80 font-medium">
                                     جميع الحقوق محفوظة لـ قَيف 2025 &copy;
                                </p>
                            </AnimateOnLoad>
                        </div>
                    </footer>
                    <ImageModal imageUrl={modalImage} onClose={closeModal} />
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
